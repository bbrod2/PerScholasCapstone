<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="Vendors/CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="Vendors/CSS/grid.css">
    <link rel="stylesheet" type="text/css" href="Resources/CSS/IMG/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="login-section">
        <div class="row shadow">
            <div class="col span-1-of-2 login-side">
                <div class="survey">
                    <div>
                        <img src="Resources/CSS/IMG/Activedo-logos/Activedo-logos_white.png" alt="Activedo-logo"
                            class="login-logo">
                    </div>
                    <form method="post" action="#">
                        <div class="row">

                            <div>
                                <label>
                                    <p class="login-title">Welcome</p>
                                </label>
                            </div>
                            <div>
                                <input type="text" name="name" id="Username" placeholder="Username" required>
                            </div>
                            <div class="row">
                                <div>
                                    <input type="password" name="name" id="name"
                                        placeholder="&middot; &middot; &middot; &middot; &middot; &middot; &middot; &middot; &middot;"
                                        required>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <button type="submit" id="submit" class="login-button">
                                        Login
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <a class="sign-up-link" href="sign-up.html">Don't have an account? Sign up</a>
                                </div>
                            </div>

                            <div class="row">
                                <div>
                                    <a class="sign-up-link1" href="Index.html">Home Page</a>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            </form>

            <div class="col span-1-of-2 login-pic">
                <p> </p>
            </div>

        </div>
    </section>
</body>

</html>
