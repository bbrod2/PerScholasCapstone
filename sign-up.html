<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="Vendors/CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="Vendors/CSS/grid.css">
    <link rel="stylesheet" type="text/css" href="Resources/CSS/IMG/style.css">
    <link rel="stylesheet" type="text/css" href="Resources/CSS/IMG/Queries.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="login-section">
        <div class=" row shadow sign-up-con">
            <div class="col span-1-of-2 login-side s">
                <div class="survey">
                    <form method="post" action="#" name="sign-up"
                        onsubmit="return validateGender() && validateUsername() && validateAge()">
                        <div class="row">
                            <div>
                                <img src="Resources/CSS/IMG/Activedo-logos/Activedo-logos_white.png" alt="Activedo-logo"
                                    class="login-logo">
                            </div>
                            <div>
                                <label>
                                    <p class="sign-up-title">Sign-up-now</p>
                                </label>
                            </div>
                            <div>
                                <input type="text" name="userName" id="username" placeholder="Username" required>
                            </div>
                            <div class="row">
                                <div>
                                    <input type="password" name="name" id="name"
                                        placeholder="&middot; &middot; &middot; &middot; &middot; &middot;" required>
                                </div>
                            </div>
                            <div>
                                <input type="text" name="gender" id="gender" placeholder="Gender" required>
                            </div>
                            <div>
                                <input type="number" name="age" id="age" placeholder="Age" required>
                            </div>
                            <div class="row">
                                <div>
                                    <button type="submit" id="submit" class="login-button">
                                        Sign-up
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <a class="sign-up-link" href="login.html">Already have an account? Login</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <a class="sign-up-link1" href="Index.html">Home Page</a>
                            </div>
                        </div>
                </div>
                </form>
            </div>
            <div class="col span-1-of-2 login-pic">
                <p> </p>
            </div>

        </div>
    </section>
</body>

</html>
