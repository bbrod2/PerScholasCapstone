    <section>
        <div>
            <h2>Fitness Pre-Screen:</h2>
            <p class="form-description" style=" text-align: center;">Thank you for taking the
                time to fill out the
                fitness screen form</p>
        </div>
        <div class="form-box">
            <div>
                <h3 class="form-name"> Health-Form</h3>
            </div>
            <div class="survey">
                <form method="post" action="#">
                    <div class="row">
                        <div>
                            <label>
                                <p class="name-paragraph">RMR Calculator:</p>
                            </label>
                        </div>
                        <div>
                            <input type="text" name="name" id="name" placeholder="Gender" required>
                            <input type="text" name="name" id="name" placeholder="Age" required>
                            <input type="text" name="name" id="name" placeholder="Your Height" required>
                            <input type="text" name="name" id="name" placeholder="Your Weight" required>
                            <input type="text" name="name" id="name" placeholder="Resting metabolic rate" required>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label>
                                <p class="name-paragraph">Weight Input:</p>
                            </label>
                        </div>
                        <div>
                            <input type="text" name="name" id="name" placeholder="Your Current Weight" required>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label>
                                <p class="name-paragraph">Waist Hip Ratio:</p>
                            </label>
                        </div>
                        <div>
                            <input type="text" name="name" id="name" placeholder="Your Waist Hip Ratio" required>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label>
                                <p class="name-paragraph">Goal Weight:</p>
                            </label>
                        </div>
                        <div>
                            <input type="text" name="name" id="name" placeholder="Your Goal Weight" required>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label>
                                <p class="name-paragraph">Time to Completion:</p>
                            </label>
                        </div>
                        <div>
                            <input type="text" name="name" id="name" placeholder="Completion by Date" required>
                        </div>
                    </div>
                    <div class=button>
                        <button type="submit" id="submit" class="form-button">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
